name: Build and Test

on: push


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Test Image
        run: docker build -t client-cs:latest -f ./dockerfile.test .
      - name: Run Test Image
        run: docker run --rm client-cs:latest

      - name: Build API Package
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Execute dotnet
        run: cd Vements/API && dotnet build -c Release

      - name: Publish API Package
        run: pwd && ls -l && cd Vements/API && dotnet nuget push bin/Release/*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{github.workflow}}

            repository: ${{ github.repository }}

            user: ${{ github.actor }}

            commit: ${{ github.event.head_commit.message }}

            link: https://github.com/${{ github.repository }}

            link: https://github.com/${{ github.repository }}/commit/${{github.sha}}
